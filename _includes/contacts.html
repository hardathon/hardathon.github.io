<div class="section dark-how contacts">
    <div class="indented-container">
        <p class="top-buffer-60px">
            Будь активным участником обсуждений в наших социальных сетях.
        </p>
        <ul class="list-inline banner-social-buttons">
            {% for network in site.social %}
            <li>
                <a href="{{ network.url }}" class="btn btn-info btn-lg" target="_blank">
                    <i class="fa fa-{{ network.title }} fa-fw"></i>
                    <span class="network-name">
                        {{ network.title }}
                    </span>
                </a>
            </li>
            {% endfor %}
        </ul>
        <p class="top-buffer-60px">
            Электропочта для связи <a class="btn-details" href="mailto:info@hardathon.ru">info@hardathon.ru</a>
        </p>
        <a href="{{ "/register" | prepend: site.baseurl }}" type="button" class="btn btn-warning btn-lg top-buffer-40px">
            Регистрация
        </a>
        <div class="indented-container" >
            <p><h1>Организаторы</h1>
            </p>
            <div class="row orgs">
                <div id="org" class="col-md-2 logs">
                    <a href="http://restream.ru"><img src="img/restream.png" width="100%"  alt="Рестрим"></a>
                </div>
            </div>
            <div class="row orgs">
                <div id="org"  class="col-md-2 logs">
                    <a href="http://skoltech.ru"><img src="img/skoltekh.png" width="100%"  alt="Сколтех"></a>
                </div>
            </div>
            <div class='row orgs'>
                <div id="org"  class="col-md-2 double-logs">
                    <br>
                    <a href="http://rt.ru"><img src="img/rostelecom.png" width="100%"  alt="Сколтех"></a>
                </div>
                <div id="org"  class="col-md-2 double-logs">
                    <a href="http://vk.com/futurelab"><img src="img/futurelab.png" width="100%" alt="Сколтех"></a>
                </div>
            </div>
        </div>
    </div>
</div>
